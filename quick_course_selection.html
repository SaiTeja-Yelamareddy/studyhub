<html>

        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3ede7] px-10 py-3">
          <div class="flex items-center gap-4 text-[#1b140e]">

            <h2 class="text-[#1b140e] text-lg font-bold leading-tight tracking-[-0.015em]">StudyPath</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#1b140e] text-sm font-medium leading-normal" href="#">Dashboard</a>
              <a class="text-[#1b140e] text-sm font-medium leading-normal" href="#">Courses</a>
              <a class="text-[#1b140e] text-sm font-medium leading-normal" href="#">Resources</a>
              <a class="text-[#1b140e] text-sm font-medium leading-normal" href="#">Community</a>

            <button

                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">

            <div

              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA3TQeJv94oC1mr58_u6G8EKfKTj7gYDYEmAn4_xBCkiBb0TBnUkKveWhCwI30K76uaT1ZCXVkAwc34O_ypyU1ey0k3UeXolbod8NjplviLTk4dYwoR7YXRO3b2fnMdU65cdDbYYtYTPi3eMhUsW-jFFamUbz-Dzy45RAkC8VT5PDtU07LaZfvmQvAeCZuXvTPL_ztG3mCWWjFMCfAYWm1gcsk4egX7-YuQH0rYomE-6d0eTRNqRXhpbdYvi9UHA0odRmYJvB9IIaw");'

        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#1b140e] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">What are your goals?</h2>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#e7dbd0] px-4 h-11 text-[#1b140e] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#f7d9bb] relative cursor-pointer"
              >
                Get into my dream college
                <input type="radio" class="invisible absolute" name="0265be41-b250-4679-9373-e173d919dfe2" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#e7dbd0] px-4 h-11 text-[#1b140e] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#f7d9bb] relative cursor-pointer"
              >
                Get a job after graduation
                <input type="radio" class="invisible absolute" name="0265be41-b250-4679-9373-e173d919dfe2" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#e7dbd0] px-4 h-11 text-[#1b140e] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#f7d9bb] relative cursor-pointer"
              >
                Learn a new skill
                <input type="radio" class="invisible absolute" name="0265be41-b250-4679-9373-e173d919dfe2" />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1b140e] focus:outline-0 focus:ring-0 border border-[#e7dbd0] bg-[#fcfaf8] focus:border-[#e7dbd0] h-14 bg-[image:--select-button-svg] placeholder:text-[#97734e] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Select your course</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1b140e] focus:outline-0 focus:ring-0 border border-[#e7dbd0] bg-[#fcfaf8] focus:border-[#e7dbd0] h-14 bg-[image:--select-button-svg] placeholder:text-[#97734e] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Select your college</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-center">

                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f7d9bb] text-[#1b140e] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Continue</span>

            </div>
          </div>
        </div>
